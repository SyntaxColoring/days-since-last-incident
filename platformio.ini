[env:metro]
platform = espressif32
board = inkplate6color
framework = arduino
lib_deps =
	adafruit/Adafruit LED Backpack Library@^1.3.2
	e-radionicacom/InkplateLibrary@^8.0.0

; https://github.com/phidauex/homeplate/blob/cf583f9a5c8afcafc1bfa5176fe09eb1c50b5fa7/platformio.ini#L26-L30
; Until there is a specific Inkplate10 board definition we need to ensure
; ARDUINO_ESP32_DEV is not set, as it will be always prioritized by the library
; thinking it is an Inkplate 6 (which still has this board name for BC reasons).
